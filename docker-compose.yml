version: "3.8"
services:
  proxcy-server:
    build: .
    container_name: proxcy-server
    ports:
      - "7000:9000"
    environment:
      - PORT=9000
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - CACHE_TTL_SEC=60
      - FETCH_TIMEOUT_MS=5000
      - MAX_RETRIES=2
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:9000/health').then(r => r.status === 200 ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - proxy-network
    restart: unless-stopped

  redis:
    image: "redis:7-alpine"
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - proxy-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  proxy-network:
    driver: bridge
